<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Model Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Updated Plotly and Chart.js CDN links -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>

<body>
    <header>
        <h1>Model Space</h1>
        <p>under development</p>
    </header>
    <main class="main-flex-container">
        <div class="main-flex-row">
            <div id="left-panel">
                <h3>Model Database</h3>
                <div class="sidebar-buttons">
                    <button id="addModelBtn">Add Model</button>
                    <button id="saveModelsBtn">Save Models</button>
                    <button id="loadModelsBtn">Load Models</button>
                    <input type="file" id="loadModelsInput" accept=".json" style="display:none;">
                    <button id="animateBtn">Animate</button>
                </div>
            </div>
            <div id="center-panel" class="center-flex-col">
                <div id="plotly-3d"></div>
            </div>
            <div id="right-panel">
                <h3>Model General Info</h3>
                <ul id="model-list"></ul>
            </div>
        </div>
        <div id="bottom-panel" class="bottom-panel">
            <h3 class="mb-half">Simple 2d Scatter Plot</h3>
            <canvas id="ideal-dist-2d" width="420" height="320" class="canvas-style"></canvas>
        </div>
    </main>
    <!-- Modal Dialog for Adding Model -->
    <div id="modelModal" class="modal-bg">
        <div class="modal-content">
            <h2>Add Model</h2>
            <form id="modelForm">
                <label>
                    Name:<br>
                    <input type="text" id="modelName" required>
                </label><br><br>
                <label>
                    Concreteness:
                    <span id="concVal">0.5</span><br>
                    <input type="range" id="modelConc" min="0" max="1" step="0.01" value="0.5" required>
                </label><br><br>
                <label>
                    Mathematicality:
                    <span id="mathVal">0.5</span><br>
                    <input type="range" id="modelMath" min="0" max="1" step="0.01" value="0.5" required>
                </label><br><br>
                <label>
                    Computationality:
                    <span id="compVal">0.5</span><br>
                    <input type="range" id="modelComp" min="0" max="1" step="0.01" value="0.5" required>
                </label><br><br>
                <label>
                    Idealizationality:
                    <span id="idealVal">0.5</span><br>
                    <input type="range" id="modelIdeal" min="0" max="1" step="0.01" value="0.5" required>
                </label><br><br>
                <label>
                    Distortionality:
                    <span id="distVal">0.5</span><br>
                    <input type="range" id="modelDist" min="0" max="1" step="0.01" value="0.5" required>
                </label><br><br>
                <button type="submit">Add</button>
                <button type="button" id="cancelModelBtn">Cancel</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
